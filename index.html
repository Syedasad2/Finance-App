<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<div class="container">
    <img src="https://img.freepik.com/free-vector/abstract-graphic-logo_1043-36.jpg" alt="Finance Solutions Logo" width="50px" height="50px" style="border-radius: 50px;">
    <h1 style="font-weight: 600; font-family: serif; color: rgb(6, 52, 93); display: inline-block; vertical-align: middle;">Finance Solutions</h1>
    
    <div class="section">
      <h2>Enter Amount</h2>
      <input type="number" id="amount" placeholder="Enter Amount">
      <button class="btn btn-primary" onclick="addIncome()">Income</button>
      <button class="btn btn-primary" onclick="addExpenditure()">Expense</button>
    </div>
    <div class="section">
      <div class="flex-container">
        <div class="flex-item">
          <h3>Income</h3>
          <p><span id="total-income">0</span></p>
          <hr>
        </div>
        <div class="flex-item">
          <h3>Expense</h3>
          <p><span id="total-expenditure">0</span></p>
          <hr>
        </div>
      </div>
      <div class="flex-container">
        <div class="flex-item">
          <h3>Balance</h3>
          <p id="balance"><span id="balance-value">0</span></p>
          <hr>
        </div>
        <div class="flex-item">
          <h3>Savings/Loss</h3>
          <p id="savings"><span id="savings-value">0</span></p>
          <hr>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Transactions History</h2>
      <div class="transaction-history">
        <table id="transaction-table">
          <thead>
            <tr>
              <th>Transactions Type</th>
              <th>Date</th>
              <th>Time</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="transaction-list">
            <!-- Transaction rows will be inserted here -->
          </tbody>
        </table>
        <!-- Remove History -->
         <button onclick="clearTransactionHistory()" class="btn btn-primary" style="margin-top: 10px;">Clear History</button>

      </div>
    </div>
  </div>
</body>
</html>

    <script src="./app.js"></script>
</body>
</html>
